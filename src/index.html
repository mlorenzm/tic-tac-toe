<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="grid place-items-center h-screen box-border">
    <div id="main" class="grid gap-5 place-items-center">
      <h1
        class="text-9xl hidden font-black text-transparent bg-clip-text bg-gradient-to-r from-rose-400 to-sky-300"
      >
        Tic-Tac-Toe
      </h1>
      <button
        id="start"
        class="bg-slate-200 hidden text-lg w-40 font-bold px-4 py-4 rounded-md hover:bg-transparent border shadow-sm transition-all hover:shadow-md"
      >
        Start Game
      </button>
      <div class="flex gap-6 w-screen align-middle justify-center">
        <div id="p1-container" class="flex-1 flex flex-col items-center gap-20">
          <h1
            class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-rose-400 to-rose-500"
          >
            Player 1
          </h1>
          <div class="flex flex-col gap-10">
            <div class="flex flex-row gap-6">
              <input
                type="radio"
                id="p1-cross"
                name="p1-symbol"
                value="cross"
                class="w-6"
              />
              <label for="p1-cross">
                <img src="../assets/cross-icon.svg" width="50px" />
              </label>
            </div>
            <div class="flex flex-row gap-6">
              <input
                type="radio"
                id="p1-circle"
                name="p1-symbol"
                class="w-6"
                value="circle"
                required
              />
              <label for="p1-circle">
                <img src="../assets/circle-icon.svg" width="50px" />
              </label>
            </div>
          </div>
        </div>
        <div id="game" class="">
          <div id="board-container" class="grid grid-cols-3 gap-3">
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
            <div class="w-36 h-36 bg-gray-500 rounded"></div>
          </div>
          <button
            value="Start Game"
            id="start-game"
            class="bg-slate-200 text-lg w-40 font-bold px-4 py-4 rounded-md hover:bg-transparent border shadow-sm transition-all hover:shadow-md"
          >
            Start Game
          </button>
        </div>

        <div id="p2-container" class="flex-1 flex flex-col items-center gap-20">
          <h1
            class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-sky-300 to-sky-400"
          >
            Player 2
          </h1>
          <div class="flex flex-col gap-10">
            <div class="flex flex-row gap-6">
              <input
                type="radio"
                id="p2-cross"
                name="p2-token"
                class="w-6"
                value="cross"
              />
              <label for="p2-cross">
                <img src="../assets/cross-icon.svg" width="50px" />
              </label>
            </div>
            <div class="flex flex-row gap-6">
              <input
                type="radio"
                id="p2-circle"
                name="p2-symbol"
                class="w-6"
                value="circle"
              />
              <label for="p2-circle">
                <img src="../assets/circle-icon.svg" width="50px" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
